<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>user3::modify</title>
</head>
<body>
<h3>user3 수정</h3>
<a href="/ch07">처음으로</a>
<a href="/ch07/user5/list">목록이동</a>

<form th:action="@{/user5/modify}"  method="post">
    <table border="1">
        <tr>
            <td>회원번호</td>
            <td><input type="text" name="seq" readonly th:value="${user5dto.seq}" placeholder="이름 입력"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name" th:value="${user5dto.name}" placeholder="이름 입력"></td>
        </tr>
        <tr>
            <td>성별</td>
            <td><input type="text" name="gender" th:value="${user5dto.gender}" placeholder="휴대폰 입력"></td>
        </tr>
        <tr>
            <td>나이</td>
            <td><input type="text" name="age" th:value="${user5dto.age}" placeholder="나이 입력"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td><input type="text" name="addr" th:value="${user5dto.addr}" placeholder="주소 입력"></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="submit" value="수정하기">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
